databaseChangeLog:
  - changeSet:
      id: 1
      author: ppolena
      changes:
      - createTable:
          tableName: person
          columns:
          - column:
              name: person_id
              type: varchar2(50)
              constraints:
                primaryKey: true
          - column:
              name: name
              type: varchar2(50)
              constraints:
                nullable: false
          - column:
              name: telnum
              type: varchar2(50)
              constraints:
                nullable: false